name: akane-next-test

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "packages/akane-next/**"
      - ".github/workflows/akane-next-test.yaml"
      - "docker/akane-next/**"
      - "compose.yaml"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm ci -w packages/akane-next
      - name: Type check
        run: npm run typecheck -w packages/akane-next
      - name: Lint
        run: npm run lint -w packages/akane-next
      - name: Test
        run: npm run test -w packages/akane-next
      - name: Build
        run: npm run build -w packages/akane-next

  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
      id-token: write
      actions: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./packages/akane-next
          file: ./docker/akane-next/Dockerfile
          platforms: linux/amd64
          # push: ${{ github.head_ref == 'main' }}
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/2025_9/akene-next:latest
          provenance: false
        env:
          NODE_ENV: production
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
